<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
		<link rel="stylesheet" href="pagination.css" />

		<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
		<script defer src="pagination.js"></script>
	</head>
	<body>
		<template reg-form>
			<div class="card">
				<div class="card-header py-3 px-4">
					<h4 class="fw-bold"></h4>
				</div>
				<div class="card-body">
					<form action="" class="d-flex flex-column gap-3">
						<div class="row">
							<div class="col-6">
								<input class="form-control" type="text" placeholder="First Name" />
							</div>
							<div class="col-6">
								<input class="form-control" type="text" placeholder="Last Name" />
							</div>
						</div>
						<div class="row">
							<div class="col">
								<input class="form-control" type="text" placeholder="Username" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</template>
		<main>
			<input id="noOfWorker" class="form-control mb-5" type="text" placeholder="Number of Workers" pattern="\d*" maxlength="2" />
			<ul id="paginatedLists" data-current-page="1" aria-live="polite"></ul>
			<nav class="pagination-container">
				<button class="pagination-button" id="prevButton" aria-label="Previous page" title="Previous page">
					<i class="fa fa-solid fa-angle-left"></i>
				</button>
				<div id="paginationNumbers"></div>
				<button class="pagination-button" id="nextButton" aria-label="Next page" title="Next page">
					<i class="fa fa-solid fa-angle-right"></i>
				</button>
			</nav>
		</main>
	</body>
</html>
